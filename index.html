        // Function to generate dates
        function generateDates(startDate, numWeeks) {
            const dates = [];
            const currentDate = new Date(startDate);
            
            for (let week = 0; week < numWeeks; week++) {
                const weekDates = [];
                for (let day = 0; day < 7; day++) {
                    weekDates.push(new Date(currentDate));
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                dates.push(weekDates);
            }
            
            return dates;
        }

        // Format date as Day Month DD, time
        function formatDate(date) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const day = days[date.getDay()];
            const month = months[date.getMonth()];
            const dateNum = date.getDate();
            
            return `${day} ${month} ${dateNum}`;
        }

        // Generate HTML for all weeks
        function generateWeeksHTML() {
            const startDate = new Date('2025-06-01'); // Training starts June 1st
            const dates = generateDates(startDate, trainingPlan.length);
            let html = '';

            dates.forEach((weekDates, weekIndex) => {
                const weekPlan = trainingPlan[weekIndex];
                const weekId = `week${weekIndex + 1}`;
                
                html += `
                <div class="week-container" id="${weekId}-container">
                    <h2>Week ${weekIndex + 1} <span class="week-distance">${weekPlan.weekDistance}</span></h2>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="${weekId}-progress"></div>
                    </div>
                    <div class="progress-text" id="${weekId}-progress-text">0%</div>
                    
                    <div class="days-container">
                `;

                weekDates.forEach((date, dayIndex) => {
                    const workout = weekPlan.workouts[dayIndex];
                    const id = `week${weekIndex + 1}_day${dayIndex + 1}`;
                    
                    html += `
                        <div class="day-card ${workout.type}">
                            <div class="card-header">
                                <div class="date-container">
                                    ${formatDate(date)}, ${workout.time}
                                </div>
                                <div class="checkbox-container">
                                    <input type="checkbox" id="${id}" onchange="toggleCompleted(this, ${weekIndex + 1})">
                                </div>
                            </div>
                            <div class="card-content">
                                <div class="workout-title">${workout.title}</div>
                                <div class="workout-type">Type: ${workout.type.charAt(0).toUpperCase() + workout.type.slice(1)}</div>
                            </div>
                        </div>
                    `;
                });

                html += `
                    </div>
                </div>
                `;
            });

            return html;
        }

        // Toggle completed class when checkbox is checked
        function toggleCompleted(checkbox, weekNum) {
            const card = checkbox.closest('.day-card');
            if (checkbox.checked) {
                card.classList.add('completed');
            } else {
                card.classList.remove('completed');
            }
            
            // Update progress bar
            updateProgressBar(weekNum);
            
            // Save to local storage
            saveProgress();
        }

        // Update progress bar for a specific week
        function updateProgressBar(weekNum) {
            const weekId = `week${weekNum}`;
            const checkboxes = document.querySelectorAll(`#${weekId}-container input[type="checkbox"]`);
            const totalWorkouts = checkboxes.length;
            let completedWorkouts = 0;
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    completedWorkouts++;
                }
            });
            
            const progressPercentage = totalWorkouts > 0 ? (completedWorkouts / totalWorkouts) * 100 : 0;
            const progressBar = document.getElementById(`${weekId}-progress`);
            const progressText = document.getElementById(`${weekId}-progress-text`);
            
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `${Math.round(progressPercentage)}% Complete (${completedWorkouts}/${totalWorkouts})`;
        }

        // Save progress to local storage
        function saveProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const progress = {};
            
            checkboxes.forEach(checkbox => {
                progress[checkbox.id] = checkbox.checked;
            });
            
            localStorage.setItem('marathonProgress', JSON.stringify(progress));
        }

        // Load progress from local storage
        function loadProgress() {
            const savedProgress = localStorage.getItem('marathonProgress');
            
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                
                Object.keys(progress).forEach(id => {
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        checkbox.checked = progress[id];
                        if (progress[id]) {
                            checkbox.closest('.day-card').classList.add('completed');
                        }
                        
                        // Extract week number from the ID (format: weekX_dayY)
                        const weekMatch = id.match(/week(\d+)_/);
                        if (weekMatch && weekMatch[1]) {
                            const weekNum = parseInt(weekMatch[1]);
                            updateProgressBar(weekNum);
                        }
                    }
                });
            }
            
            // Initialize all progress bars
            for (let i = 1; i <= trainingPlan.length; i++) {
                updateProgressBar(i);
            }
        }

        // When DOM is loaded, add the weeks and load saved progress
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('weeks-container').innerHTML = generateWeeksHTML();
            loadProgress();
