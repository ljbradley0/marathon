<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="design-system-tokens.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Week 1</span>
        </a>
    </div>
    
    <div class="detail-header">
        <div class="detail-header-content">
            <div class="detail-date">Monday, March 18</div>
            <h1 class="detail-title">Easy Run</h1>
            <div class="detail-meta">1h 18m</div>
        </div>
        <div class="detail-actions">
            <button class="complete-button" id="workout-completed">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
        </div>
    </div>

    <div class="workout-container">
        <div class="workout-section">
            <h2 class="section-title">Details</h2>
            <ul class="structure-list">
                <!-- Will be populated by JavaScript -->
            </ul>
        </div>
        
        <div class="workout-section">
            <h2 class="section-title">Coaching Notes</h2>
            <div class="coaching-notes">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div class="workout-section">
            <h2 class="section-title">Notes</h2>
            <form id="workout-feedback-form">
                <div class="feedback-field">
                    <label class="feedback-label" for="actual-distance">Actual Distance (km)</label>
                    <input 
                        type="number" 
                        id="actual-distance" 
                        name="actual-distance" 
                        class="feedback-input" 
                        step="0.01" 
                        min="0"
                        placeholder="Enter actual distance"
                    />
                </div>

                <div class="feedback-field">
                    <label class="feedback-label" for="feeling">How did the run feel?</label>
                    <select id="feeling" name="feeling" class="feedback-select">
                        <option value="">Select an option</option>
                        <option value="easy">Easy</option>
                        <option value="moderate">Moderate</option>
                        <option value="difficult">Difficult</option>
                    </select>
                </div>

                <div class="feedback-field">
                    <label class="feedback-label" for="motivation">How was your motivation?</label>
                    <select id="motivation" name="motivation" class="feedback-select">
                        <option value="">Select an option</option>
                        <option value="meh">Meh</option>
                        <option value="okay">Okay</option>
                        <option value="vibing">Vibing</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item" id="home-link">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="nav-label font-body-small">Home</span>
        </a>
        <a href="this-week.html" class="nav-item" id="this-week-link">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M16 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 10H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="nav-label font-body-small">This Week</span>
        </a>
        <a href="coming-up.html" class="nav-item" id="coming-up-link">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 6H3.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 12H3.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 18H3.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="nav-label font-body-small">Coming Up</span>
        </a>
    </nav>

    <!-- Add the script references -->
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize workout details first
            initializeWorkoutDetailPage();
            
            // Handle complete button state
            const completeButton = document.getElementById('workout-completed');
            if (completeButton) {
                // Get workout data from sessionStorage
                const workoutData = JSON.parse(sessionStorage.getItem('currentWorkout'));
                console.log('Workout data:', workoutData); // Debug log
                
                // Get week and day from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const weekNum = parseInt(urlParams.get('week'));
                const dayIndex = parseInt(urlParams.get('day'));
                
                console.log('URL params:', { weekNum, dayIndex }); // Debug log
                
                const workoutId = `week${weekNum}_day${dayIndex + 1}`;
                console.log('Workout ID:', workoutId); // Debug log
                
                // Load initial state from localStorage
                const savedProgress = JSON.parse(localStorage.getItem('marathonProgress') || '{}');
                console.log('Saved progress:', savedProgress); // Debug log
                
                if (savedProgress[workoutId]) {
                    completeButton.classList.add('completed');
                    const icon = completeButton.querySelector('ion-icon');
                    icon.setAttribute('name', 'checkmark-circle-sharp');
                }
                
                completeButton.addEventListener('click', () => {
                    completeButton.classList.toggle('completed');
                    const icon = completeButton.querySelector('ion-icon');
                    const isCompleted = completeButton.classList.contains('completed');
                    
                    if (isCompleted) {
                        icon.setAttribute('name', 'checkmark-circle-sharp');
                    } else {
                        icon.setAttribute('name', 'checkmark-circle-outline');
                    }
                    
                    // Save to localStorage
                    const savedProgress = JSON.parse(localStorage.getItem('marathonProgress') || '{}');
                    savedProgress[workoutId] = isCompleted;
                    localStorage.setItem('marathonProgress', JSON.stringify(savedProgress));
                    console.log('Updated progress:', savedProgress); // Debug log
                    
                    // Dispatch a custom event that can be listened to by other pages
                    window.dispatchEvent(new CustomEvent('workoutProgressUpdated', {
                        detail: { workoutId, isCompleted }
                    }));
                });
            }
        });
    </script>
</body>
</html>
